<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="left-pane" class="col-xs-3">
          <div class="row">
            <div id="ads" class="col-xs-12 text-center">
              <img class="img-responsive" src="holder.js/100%x100%">
              <a href="#">Paid Advertisement</a>
            </div>
          </div>
          <hr />
          <div class="row">
            <div id="news" class="col-xs-12">
              <h4>Building News</h4>
            </div>
          </div>
        </div>
        <div id="right-pane" class="col-xs-9">
          <h1 class="text-center">Buzzr <small>The smarter way to buzz.</small></h1>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <form role="form" action="javascript:void(0)">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Search for a name, or say 'Buzz'">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#listening-modal">
                        <span class="glyphicon glyphicon-volume-up"></span>
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="names-panel" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Names</h3>
            </div>
            <ul id="names" class="list-group">
            </ul>
        </div>
      </div>
    </div>
    <div class="modal fade" id="buzz-modal" tabindex="-1" role="dialog" aria-labelledby="buzz-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="buzz-modal-label">Buzzing</h4>
          </div>
          <div class="modal-body">
            <img id="loading-gif" class="img-responsive center-block" src="img/loading.gif" alt="Loading...">
            <img id="sms-placeholder" class="img-responsive center-block" src="img/sms-placeholder.png" alt="SMS">
            <img id="call-placeholder" class="img-responsive center-block"  src="img/call-placeholder.png" alt="Call">
            <img id="video-placeholder" class="img-responsive center-block"  src="img/video-placeholder.png" alt="Video">
            <div id="success" class="text-center">
              <span class="glyphicon glyphicon-ok-circle"> </span>
              <h2></h2>
              <p></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default trigger" data-type="sms">Message</button>
            <button type="button" class="btn btn-default trigger" data-type="call">Call</button>
            <button type="button" class="btn btn-default trigger" data-type="video">Video</button>
            <button type="button" class="btn btn-default trigger-success">Success</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Hangup</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="listening-modal" tabindex="-1" role="dialog" aria-labelledby="listening-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="listening-modal-label">Listening...</h4>
          </div>
          <div class="modal-body">
            <img id="listening" class="img-responsive center-block" src="img/listening.png">
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
